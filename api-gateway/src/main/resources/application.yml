server:
  port: 8080

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

          routes:
            - id: admin-service
              uri: lb://ADMIN-SERVICE
              predicates:
                - Path=/api/admin/**

            - id: customer-service
              uri: lb://CUSTOMER-SERVICE
              predicates:
                - Path=/api/customers/**

            - id: inventory-service
              uri: lb://INVENTORY-SERVICE
              predicates:
                - Path=/api/inventory/**

            - id: order-service
              uri: lb://ORDER-SERVICE
              predicates:
                - Path=/api/orders/**

            - id: billing-service
              uri: lb://BILLING-SERVICE
              predicates:
                - Path=/api/billing/**

            - id: payment-service
              uri: lb://PAYMENT-SERVICE
              predicates:
                - Path=/api/payments/**

            - id: notification-service
              uri: lb://NOTIFICATION-SERVICE
              predicates:
                - Path=/api/notifications/**

            - id: prescription-service
              uri: lb://PRESCRIPTION-SERVICE
              predicates:
                - Path=/api/prescriptions/**

# Uncomment if needed
#            - id: auth-service
#              uri: lb://AUTH-SERVICE
#              predicates:
#                - Path=/api/auth/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.springframework.cloud.gateway.server.webflux: INFO

