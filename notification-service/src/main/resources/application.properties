spring.application.name=notification-service
server.port=8086

spring.datasource.url=jdbc:mysql://localhost:3306/royal_medical
spring.datasource.username=root
spring.datasource.password=Rinku@Praveen2000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true



# Expose all actuator endpoints
management.endpoints.web.exposure.include=*

# Always show full health details
management.endpoint.health.show-details=always

# Enable CORS for actuator (helpful if you later monitor from frontend)
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST

# If you want Prometheus metrics later
management.metrics.export.prometheus.enabled=true

